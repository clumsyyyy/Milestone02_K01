
<!DOCTYPE html>
<html>
  
<head>
    <title>Getting Clients IP</title>
    <style>
        h1 {
            color: green;
        }
    </style>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
  
    <script>
        let address = ''
        navigator.geolocation.getCurrentPosition(
            function( position ){ // success cb
                console.log( position );
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                
                const Http = new XMLHttpRequest();
                const url = 'http://api.positionstack.com/v1/reverse?access_key=184fa96c2f976f0270df6acd56b0d6e6&query=' + lat + ',' + lng
                Http.open("GET", url);
                Http.send();
                Http.onreadystatechange = (e) =>{
                address  = JSON.parse(Http.responseText)
                console.log(address.data[0].label)
        }
                
            },
            function(){ // fail cb
            }
        );
        
        
    </script>
</head>
  
<body>
    <center>
        <h1>GeeksforGeeks</h1>
  
        <h3>Getting Client IP address</h3>
    </center>
  
</body>
  
</html>
